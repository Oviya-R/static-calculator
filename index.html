
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
   
    
    <form style="background-color: aqua; width: 250px;">
   
    <h1 style="color: white;">Calculator</h1>

    <input class="inp" type="search" placeholder="Result"><input id="red" type="button" value="c">
    
    
        <div class="container">
                <div class="col1">1</div>
                <div class="col2">2</div>
                <div class="col3">3</div>
                <div class="col4">+</div>
            
       
                <div class="col5">4</div>
                <div class="col6">5</div>
                <div class="col7">6</div>
                <div class="col8">-</div>
           
                <div class="col9">7</div>
                <div class="col10">8</div>
                <div class="col11">9</div>
                <div class="col12">*</div>
           
                <div class="col13">/</div>
                <div class="col14">0</div>
                <div class="col15">.</div>
                <div class="col16">=</div>
        </div>
    </form>

</body>
</html>
